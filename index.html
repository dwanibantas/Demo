<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<title>Web Map Peta Arahan Fungsi Pemanfaatan Lahan</title>
		<meta name=”keywords” content=” Pelatihan SIL” />
		<link rel=”icon” href=”https://lh3.googleusercontent.com/-Io6N_rUkBJw/AAAAAAAAAAI/AAAAAAAAAOY/4kyBby0N5ls/s120-p-rw-no/photo.jpg” type=”image/x-icon”/>
		<link rel=”shortcut icon” href=”https://lh3.googleusercontent.com/-Io6N_rUkBJw/AAAAAAAAAAI/AAAAAAAAAOY/4kyBby0N5ls/s120-p-rw-no/photo.jpg” type=”image/x-icon”/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/ArahanFungsiPemanfaatanLahan_0.js"></script>
        <script src="data/BatasKabupaten_1.js"></script>
        <script src="data/Jalan_2.js"></script>
        <script src="data/IbukotaKabupatenKota_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_ArahanFungsiPemanfaatanLahan_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Arahan Fungsi</strong><br />' + (feature.properties['ARAHAN'] !== null ? Autolinker.link(String(feature.properties['ARAHAN'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ArahanFungsiPemanfaatanLahan_0_0(feature) {
            switch(String(feature.properties['ARAHAN'])) {
                case 'Kawasan Lindung':
                    return {
                pane: 'pane_ArahanFungsiPemanfaatanLahan_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
            }
                    break;
                case 'Kawasan Penyangga':
                    return {
                pane: 'pane_ArahanFungsiPemanfaatanLahan_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,234,1,1.0)',
            }
                    break;
                case 'Kawasan Budidaya Tanaman Tahunan':
                    return {
                pane: 'pane_ArahanFungsiPemanfaatanLahan_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(163,44,10,1.0)',
            }
                    break;
                case 'Kawasan Budidaya Tanaman Semusim dan Permukiman':
                    return {
                pane: 'pane_ArahanFungsiPemanfaatanLahan_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,141,47,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_ArahanFungsiPemanfaatanLahan_0');
        map.getPane('pane_ArahanFungsiPemanfaatanLahan_0').style.zIndex = 400;
        map.getPane('pane_ArahanFungsiPemanfaatanLahan_0').style['mix-blend-mode'] = 'normal';
        var layer_ArahanFungsiPemanfaatanLahan_0 = new L.geoJson(json_ArahanFungsiPemanfaatanLahan_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_ArahanFungsiPemanfaatanLahan_0',
            onEachFeature: pop_ArahanFungsiPemanfaatanLahan_0,
            style: style_ArahanFungsiPemanfaatanLahan_0_0,
        });
        bounds_group.addLayer(layer_ArahanFungsiPemanfaatanLahan_0);
        map.addLayer(layer_ArahanFungsiPemanfaatanLahan_0);
        function pop_BatasKabupaten_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kabupaten/Kota</th>\
                        <td>' + (feature.properties['KABUPATEN'] !== null ? Autolinker.link(String(feature.properties['KABUPATEN'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasKabupaten_1_0() {
            return {
                pane: 'pane_BatasKabupaten_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,243,127,0.0)',
            }
        }
        map.createPane('pane_BatasKabupaten_1');
        map.getPane('pane_BatasKabupaten_1').style.zIndex = 401;
        map.getPane('pane_BatasKabupaten_1').style['mix-blend-mode'] = 'normal';
        var layer_BatasKabupaten_1 = new L.geoJson(json_BatasKabupaten_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_BatasKabupaten_1',
            onEachFeature: pop_BatasKabupaten_1,
            style: style_BatasKabupaten_1_0,
        });
        bounds_group.addLayer(layer_BatasKabupaten_1);
        map.addLayer(layer_BatasKabupaten_1);
        function pop_Jalan_2(feature, layer) {
        }

        function style_Jalan_2_0() {
            return {
                pane: 'pane_Jalan_2',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Jalan_2');
        map.getPane('pane_Jalan_2').style.zIndex = 402;
        map.getPane('pane_Jalan_2').style['mix-blend-mode'] = 'normal';
        var layer_Jalan_2 = new L.geoJson(json_Jalan_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_Jalan_2',
            onEachFeature: pop_Jalan_2,
            style: style_Jalan_2_0,
        });
        bounds_group.addLayer(layer_Jalan_2);
        map.addLayer(layer_Jalan_2);
        function pop_IbukotaKabupatenKota_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Kabupaten/Kota</strong><br />' + (feature.properties['NAMA'] !== null ? Autolinker.link(String(feature.properties['NAMA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">URL</th>\
                        <td>' + (feature.properties['WIKI'] !== null ? Autolinker.link(String(feature.properties['WIKI'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td>' + (feature.properties['FOTO'] !== null ? '<img src="images/' + String(feature.properties['FOTO']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_IbukotaKabupatenKota_3_0() {
            return {
                pane: 'pane_IbukotaKabupatenKota_3',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
            }
        }
        function style_IbukotaKabupatenKota_3_1() {
            return {
                pane: 'pane_IbukotaKabupatenKota_3',
                radius: 1.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
            }
        }
        map.createPane('pane_IbukotaKabupatenKota_3');
        map.getPane('pane_IbukotaKabupatenKota_3').style.zIndex = 403;
        map.getPane('pane_IbukotaKabupatenKota_3').style['mix-blend-mode'] = 'normal';
        var layer_IbukotaKabupatenKota_3 = new L.geoJson.multiStyle(json_IbukotaKabupatenKota_3, {
            attribution: '<a href=""></a>',
            pane: 'pane_IbukotaKabupatenKota_3',
            onEachFeature: pop_IbukotaKabupatenKota_3,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_IbukotaKabupatenKota_3_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_IbukotaKabupatenKota_3_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_IbukotaKabupatenKota_3);
        map.addLayer(layer_IbukotaKabupatenKota_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/IbukotaKabupatenKota_3.png" /> Ibukota Kabupaten/Kota': layer_IbukotaKabupatenKota_3,'<img src="legend/Jalan_2.png" /> Jalan': layer_Jalan_2,'<img src="legend/BatasKabupaten_1.png" /> Batas Kabupaten': layer_BatasKabupaten_1,'Arahan Fungsi Pemanfaatan Lahan<br /><table><tr><td style="text-align: center;"><img src="legend/ArahanFungsiPemanfaatanLahan_0_KawasanLindung0.png" /></td><td>Kawasan Lindung</td></tr><tr><td style="text-align: center;"><img src="legend/ArahanFungsiPemanfaatanLahan_0_KawasanPenyangga1.png" /></td><td>Kawasan Penyangga</td></tr><tr><td style="text-align: center;"><img src="legend/ArahanFungsiPemanfaatanLahan_0_KawasanBudidayaTanamanTahunan2.png" /></td><td>Kawasan Budidaya Tanaman Tahunan</td></tr><tr><td style="text-align: center;"><img src="legend/ArahanFungsiPemanfaatanLahan_0_KawasanBudidayaTanamanSemusimdanPermukiman3.png" /></td><td>Kawasan Budidaya Tanaman Semusim dan Permukiman</td></tr></table>': layer_ArahanFungsiPemanfaatanLahan_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
